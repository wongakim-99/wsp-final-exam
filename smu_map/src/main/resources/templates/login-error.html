<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 에러</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
        .gradient-custom {
            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
        }
    </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-items-center">
        <div class="card bg-dark" style="border-radius: 1rem; min-width: 350px;">
            <div class="card-body p-5 text-center">
                <h2 class="text-white">LOGIN ERROR</h2>
                <p class="text-danger mt-2 mb-4" th:text="${errorMessage}">
                    Invalid username or password
                </p>

                <!-- 버튼 섹션 -->
                <div class="d-flex justify-content-center gap-3">
                    <!-- 로그인 페이지로 돌아가는 버튼 -->
                    <button type="button" class="btn btn-primary" onclick="location.href='/login'">Back to Login</button>

                    <!-- 회원가입 페이지로 이동 -->
                    <button type="button" class="btn btn-secondary" onclick="location.href='/signup'">회원가입</button>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
